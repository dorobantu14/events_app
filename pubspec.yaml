name: ticketmaster
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  freezed_annotation: ^2.0.3
  json_serializable: ^6.2.0
  result_type: ^0.2.0
  flutter_bloc: ^8.1.3
  flutter_svg: ^2.0.7
  dio: ^5.3.2
  envied: ^0.3.0+3
  intl: ^0.17.0
  envied_generator: ^0.3.0+3

dev_dependencies:
  auto_route_generator: ^5.0.3
  build_runner:
  freezed: ^2.0.3+1
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - .env

  fonts:
    - family: TiemposHeadline
      fonts:
        - asset: assets/fonts/tiempos_headline/TiemposHeadline-Black.otf
        - asset: assets/fonts/tiempos_headline/TiemposHeadline-BlackItalic.otf
        - asset: assets/fonts/tiempos_headline/TiemposHeadline-Bold.otf
        - asset: assets/fonts/tiempos_headline/TiemposHeadline-BoldItalic.otf
        - asset: assets/fonts/tiempos_headline/TiemposHeadline-Light.otf
        - asset: assets/fonts/tiempos_headline/TiemposHeadline-LightItalic.otf
        - asset: assets/fonts/tiempos_headline/TiemposHeadline-Medium.otf
        - asset: assets/fonts/tiempos_headline/TiemposHeadline-MediumItalic.otf
        - asset: assets/fonts/tiempos_headline/TiemposHeadline-Regular.otf
        - asset: assets/fonts/tiempos_headline/TiemposHeadline-RegularItalic.otf
        - asset: assets/fonts/tiempos_headline/TiemposHeadline-Semibold.otf
        - asset: assets/fonts/tiempos_headline/TiemposHeadline-SemiboldItalic.otf
    - family: Inter
      fonts:
        - asset: assets/fonts/inter/Inter-Black.ttf
        - asset: assets/fonts/inter/Inter-Bold.ttf
        - asset: assets/fonts/inter/Inter-ExtraBold.ttf
        - asset: assets/fonts/inter/Inter-ExtraLight.ttf
        - asset: assets/fonts/inter/Inter-Light.ttf
        - asset: assets/fonts/inter/Inter-Medium.ttf
        - asset: assets/fonts/inter/Inter-Regular.ttf
        - asset: assets/fonts/inter/Inter-SemiBold.ttf
        - asset: assets/fonts/inter/Inter-Thin.ttf